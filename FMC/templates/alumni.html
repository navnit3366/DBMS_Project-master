{% extends "base.html" %}
{% block title %}
Alumni
{% endblock %}
{% block body %}
</br></br>
<center>
	<table>
		<tr>
			<th>Alumni ID</th>
			<th>Name</th>
			<th>Branch</th>
			<th>Contact</th>
			<th>Batch</th>
			<th>Post</th>
			<th>Club</th>
		</tr>
		{% for i in alumni %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.name}}</td>
			<td>{{i.branch}}</td>
			<td>{{i.contact}}</td>
			<td>{{i.batch}}</td>
			<td>{{i.post}}</td>
			<td>{{i.club}}</td>
		</tr>
		{% endfor %}
	</table>
</center>
{% endblock %}
